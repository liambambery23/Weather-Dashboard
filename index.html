<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="index.html">
        <img src="assets/images/noun_Cloud_4990.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
        Weather Dashboard
        </a>
    </nav>
<br>
    <div class="container">
        <div class="row">
            <div class="col-sm-3 sections" id="search-div">
                <h3>Search for a City</h3>
                <form>
                    <input class="form-control mr-sm-1" type="search" placeholder="Search" id="city-input">
                    <button type="submit" class="btn btn-primary" id="searchBtn"><i class="fa fa-search"></i></button>
                </form>
                <div>
                    <ul id="history"></ul>
                </div>
            </div>
            <div class="col-sm-1"></div>
            <div class="col-sm-8 sections" id="weather-div">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="city"></div>
                        <div class="temp"></div>
                        <div class="wind"></div>
                        <div class="humidity"></div>
                        <div>UV Index: <p class="uv"></p></div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-sm-12" id="forecast">
                            <h2>5 Day Forecast</h2>
                            <div class="row">
                                <div class="col-sm-1"></div>
                                <div id="day1" class="col-sm-2"></div>
                                <div id="day2" class="col-sm-2"></div>
                                <div id="day3" class="col-sm-2"></div>
                                <div id="day3" class="col-sm-2"></div>
                                <div id="day4" class="col-sm-2"></div>
                                <div class="col-sm-1"></div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
